<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Estadistica</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<style>
		textarea.form-control {
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Estadistica</h1>
		<div class="row">
			<div class="col-md-6">
				<h3>Valores</h3>
				<form action="#">
					<textarea id="parametros" class="form-control" rows="3">3 5 7 13 3 7 9 3</textarea></br>
					<button class="btn btn-primary">Calcular</button>
				</form>
			</div>
			<div class="col-md-6">
				<h3>Variables</h3>
				<table class="table table-striped">
					<tr>
						<th id="one" colspan="2"><center>-</center></th>
					</tr>
					<tr>
						<th>Rango</th>
						<td id="rango"></td>
					</tr>
					<tr>
						<th>Media</th>
						<td id="media"></td>
					</tr>
					<tr>
						<th>Mediana</th>
						<td id="mediana"></td>
					</tr>
					<tr>
						<th>Moda</th>
						<td id="moda"></td>
					</tr>
					<tr>
						<th>Total</th>
						<td id="total"></td>
					</tr>
				</table>
			</div>
			<div class="col-xs-12">
				<h3>Tabla</h3>
				<table class="table table-striped" id="table"></table>
			</div>
		</div>
	</div>
</body>
</html>
