<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Estadistica</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/c3.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Estadistica</h1>
		<div class="row">
			<div class="col-md-6">
				<h3>Valores</h3>
				<form action="#">
					<div class="checkbox">
						<label>
							<input id="check" type="checkbox"> Is Grouped
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input id="decimal" type="checkbox"> Is Decimal
						</label>
					</div>
					<textarea id="parametros" class="form-control" rows="3">1.50 1.65 1.62 1.80 1.73 1.71 1.68 1.56 1.70 1.62 1.58 1.79 1.52 1.66 1.71 1.65</textarea></br>
					<button class="btn btn-primary">Calcular</button>
				</form>
			</div>
			<div class="col-md-6">
				<h3>Variables</h3>
				<table class="table table-striped">
					<tr>
						<th id="one" colspan="2"><center>-</center></th>
					</tr>
					<tr>
						<th>Rango</th>
						<td id="rango"></td>
					</tr>
					<tr>
						<th>Media</th>
						<td id="media"></td>
					</tr>
					<tr>
						<th>Mediana</th>
						<td id="mediana"></td>
					</tr>
					<tr>
						<th>Moda</th>
						<td id="moda"></td>
					</tr>
					<tr>
						<th>Varianza</th>
						<td id="varianza"></td>
					</tr>
					<tr>
						<th>Total</th>
						<td id="total"></td>
					</tr>
				</table>
			</div>
			<div class="col-md-6">
				<h3>Tabla</h3>
				<table class="table table-striped" id="table"></table>
			</div>
			<div class="col-md-6">
				<h3>Grafica</h3>
				<div id="chart"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/c3.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/stadistic.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
