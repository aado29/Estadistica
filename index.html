<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Estadistica</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/c3.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Estadistica</h1>
		<div class="row">
			<div class="col-md-6">
				<h3>Valores</h3>
				<form action="#">
					<textarea id="parametros" class="form-control" rows="3">60 66 77 70 66 68 57 70 66 52 75 65 69 71 58 66 67 74 61 63 69 80 59 66 70 67 78 75 64 71 81 62 64 69 68 72 83 56 65 74 67 54 65 65 69 61 67 73 57 62 67 68 63 67 71 68 76 61 62 63 76 61 67 67 64 72 64 73 79 58 67 71 68 59 69 70 66 62 63 66;</textarea></br>
					<button class="btn btn-primary">Calcular</button>
				</form>
			</div>
			<div class="col-md-6">
				<h3>Variables</h3>
				<table class="table table-striped">
					<tr>
						<th id="one" colspan="2"><center>-</center></th>
					</tr>
					<tr>
						<th>Rango</th>
						<td id="rango"></td>
					</tr>
					<tr>
						<th>Media</th>
						<td id="media"></td>
					</tr>
					<tr>
						<th>Mediana</th>
						<td id="mediana"></td>
					</tr>
					<tr>
						<th>Moda</th>
						<td id="moda"></td>
					</tr>
					<tr>
						<th>Varianza</th>
						<td id="varianza"></td>
					</tr>
					<tr>
						<th>Total</th>
						<td id="total"></td>
					</tr>
				</table>
			</div>
			<div class="col-md-6">
				<h3>Tabla</h3>
				<table class="table table-striped" id="table"></table>
			</div>
			<div class="col-md-6">
				<h3>Grafica</h3>
				<div id="chart"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/c3.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
